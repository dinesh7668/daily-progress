name: Daily Progress Update

on:
  schedule:
    - cron: '30 18 * * *'   # Daily at ~12:00 AM IST
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare daily log
        run: |
          DATE=$(date '+%Y-%m-%d')
          MESSAGE=$(shuf -n 1 <<EOF
Practiced GitHub automation
Worked on daily consistency
Improved workflow understanding
Learning and building habits
EOF
          )

          if [ ! -f README.md ]; then
            echo "# Daily Progress Log" > README.md
            echo "" >> README.md
          fi

          echo "- $DATE : $MESSAGE" >> README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Daily progress: $(date '+%Y-%m-%d')" || exit 0
          git push
