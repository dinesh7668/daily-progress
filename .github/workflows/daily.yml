name: Daily Progress Update

on:
  schedule:
    - cron: '30 18 * * *'   # runs daily (IST midnight approx)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update README
        run: |
          echo "Last updated on: $(date)" > README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Daily progress update" || exit 0
          git push
