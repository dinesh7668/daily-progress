name: Daily Progress Update

on:
  schedule:
    - cron: '30 18 * * *'   # ~12:00 AM IST
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update README with daily log
        shell: bash
        run: |
          DATE=$(date '+%Y-%m-%d')

          MESSAGES=(
            "Practiced GitHub automation"
            "Worked on consistency"
            "Improved workflow understanding"
            "Learning and building habits"
            "Maintained daily progress"
          )

          INDEX=$((RANDOM % ${#MESSAGES[@]}))
          MESSAGE=${MESSAGES[$INDEX]}

          if [ ! -f README.md ]; then
            echo "# Daily Progress Log" > README.md
            echo "" >> README.md
          fi

          echo "- $DATE : $MESSAGE" >> README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Daily progress: $DATE" || exit 0
          git push
